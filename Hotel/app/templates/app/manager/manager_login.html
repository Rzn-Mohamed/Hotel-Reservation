{% load static %}
<!DOCTYPE html>

    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Manager Login </title>

        <!-- CSS -->
        <link rel="stylesheet" type = "text/css" href="{% static 'css/newlogin.css' %}">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Manager Login</header>
                    <form method = "POST" autocomplete = "off">
                        {% csrf_token %}
                        <div class="field input-field">
                            <input type="text" placeholder="Username" class="input" name = "username">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" name = "password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button type="submit" name = "submit">Login</button>
                        </div>
                    </form>

                    {% comment %} <div class="form-link">
                        <span>Don't have an account? <a href="{% url 'register' %}" class="link signup-link">Signup</a></span>
                    </div> {% endcomment %}
                </div>

                {% comment %} <div class="line"></div> {% endcomment %}
                
                {% comment %} <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="#" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div> {% endcomment %}

            </div>

            
        </section>

        <!-- JavaScript -->
        <script src="{% static 'js/newlogin.js' %}"></script>
    </body>
</html>
